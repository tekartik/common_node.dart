name: tekartik_http_node
description: Http node
version: 0.6.0
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  tekartik_http:
    git:
      url: https://github.com/tekartik/http.dart
      path: http
      ref: dart2_3
    version: '>=0.6.0'
  tekartik_http_io:
    git:
      url: https://github.com/tekartik/http.dart
      path: http_io
      ref: dart2_3
    version: '>=0.6.0'
  node_interop:
  http:
  # node_interop: ">=1.0.3"
  # node_io: '>=1.0.1+2'
  # node_http: '>=1.0.0'
  meta: '>=1.2.3'
  tekartik_fs_node:
    git:
      url: https://github.com/tekartik/common_node.dart
      path: fs_node
      ref: dart2_3
    version: '>=0.1.0'

dev_dependencies:
  test: ">=1.5.2"
  dev_test: any
  build_runner: '>=1.7.0'
  build_test: '>=0.10.8'
  # build_node_compilers: ">=0.2.2"
  tekartik_build_utils:
    git:
      url: https://github.com/tekartik/build_utils.dart
      ref: dart2_3
    version: '>=0.6.5+1'

  tekartik_platform_node:
    git:
      url: https://github.com/tekartik/common_node.dart
      path: platform_node
      ref: dart2_3
    version: '>=0.1.0'

  tekartik_http_test:
    git:
      url: https://github.com/tekartik/http.dart
      path: http_test
      ref: dart2_3
    version: '>=0.1.0'
dependency_overrides:
  tekartik_fs_node:
    path: ../fs_node
  tekartik_platform_node:
    path: ../platform_node
